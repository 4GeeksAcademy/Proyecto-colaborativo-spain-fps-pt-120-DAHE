<div class="container my-5">
  <h2 class="px-5">Contacto</h2>

  <p class="mb-4 px-5">
    Dudas o preguntas atraves de este formulario, también puedes compartir tu caso de éxito con nosotros.
  </p>

  <div class="d-flex justify-content-center">
    <form class="border p-4 bg-light col-lg-8">
      <div class="mb-3">
        <label class="form-label">Tu email</label>
        <input type="email" class="form-control" placeholder="Tu email">
      </div>
      <div class="mb-3">
        <label class="form-label">Tu mensaje</label>
        <textarea class="form-control" rows="4" placeholder="Introduce aquí tu mensaje..."></textarea>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
